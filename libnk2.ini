[project]
name: "libnk2"
status: "alpha"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2009"
documenation_url: "https://github.com/libyal/libnk2/tree/master/documentation"
download_url: "https://github.com/libyal/libnk2/releases"
git_url: "https://github.com/libyal/libnk2.git"
features: ["debug_output", "python"]

[library]
description: "Library to access the Nickfile (NK2) format"
public_types: ["file", "item", "record_entry"]
build_dependencies: []

[tests]
features: ["profiles", "valgrind"]
profiles: ["libnk2", "pynk2", "nk2export", "nk2info"]
example_filename1: "Outlook.NK2"
example_filename2: "Outlook1.NK2"

[tools]
description: "Several tools for reading Nickfiles (NK2)"
directory: "nk2tools"
names: ["nk2export", "nk2info"]

[troubleshooting]
example: "nk2info Outlook.NK2"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygnk2-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libnk2-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

